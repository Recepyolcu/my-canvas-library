<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projects</title>
</head>
<body>
    <div class="container">
        
        <div class="canvases">
            <div class="canv">
                <h1 class="text-center">Project 1</h1>
                <canvas id="can-1"></canvas>
                <div class="buttons">
                    <button id="previous-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <button id="next-btn">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
            <div class="saved-canv">
                <h3>Saved Canvases</h3> 
                <div id="saved" class="canv">

                </div>
            </div>
        </div>
    </div>

    <script type="module" defer src="./canvas/project-1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.1/dist/tweakpane.min.js"></script>
    <script src="https://kit.fontawesome.com/f6c403d4f3.js" crossorigin="anonymous"></script>

</body>
</html>
